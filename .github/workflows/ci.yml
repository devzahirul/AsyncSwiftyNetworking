name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-macos:
    name: Test (macOS - Xcode ${{ matrix.xcode }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        xcode: ['15.2', '15.4']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Show Swift Version
        run: swift --version

      - name: Cache Swift PM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.xcode }}-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.xcode }}-
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  test-linux:
    name: Test (Linux - Swift ${{ matrix.swift }})
    runs-on: ubuntu-22.04
    container:
      image: swift:${{ matrix.swift }}
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.9', '5.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint || true

      - name: Run SwiftLint
        run: swiftlint lint --strict || true
        continue-on-error: true
