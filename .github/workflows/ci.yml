name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Swift ${{ matrix.swift }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            swift: '5.9'
          - os: macos-14
            swift: '5.10'
          - os: ubuntu-latest
            swift: '5.9'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift (Linux)
        if: runner.os == 'Linux'
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache Swift PM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v --enable-code-coverage

      - name: Generate Coverage Report
        if: matrix.os == 'macos-14' && matrix.swift == '5.10'
        run: |
          xcrun llvm-cov export -format="lcov" \
            .build/debug/AsyncSwiftyNetworkingPackageTests.xctest/Contents/MacOS/AsyncSwiftyNetworkingPackageTests \
            -instr-profile .build/debug/codecov/default.profdata \
            > coverage.lcov

      - name: Upload Coverage
        if: matrix.os == 'macos-14' && matrix.swift == '5.10'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run SwiftLint
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint lint --strict
          else
            echo "SwiftLint not installed, skipping..."
          fi
        continue-on-error: true
